  <!--  Communication Modal -->
  <div class="modal fade" id="CommunicationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" id="communication-modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Let's Talk</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="https://formspree.io/f/meqnqyyv" method="POST">
            <div class="formContainer">
              <div class="nameTitle">
                <label>
                  Name
                </label>
              </div>
              <div class="nameInputContainer">
                <input type="text" name="name" class="nameInput" placeholder="FirstName LastName">
              </div>
              <div class="emailTitle">
                <label>
                  Email
                </label>
              </div>
              <div class="emailInputContainer">
                <input type="email" name="_replyto" class="emailInput" placeholder="example@email.com">
              </div>
              <div class="messageTitle">
                <label>
                  Message
                </label>
              </div>
              <div class="messageInputContainer">
                <textarea name="message" class="messageInput" placeholder="Say what you need to say"></textarea>
              </div>
            </div>
            <div class="modal-footer">
                <div class="footButton">
                  <button id="form-submit-button" type="submit" data-toggle="tooltip" data-placement="bottom" title="Send Email">
                    <i class="fas fa-paper-plane"></i>
                  </button>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
